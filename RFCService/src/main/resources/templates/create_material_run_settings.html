<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<div class="content-container" layout:fragment="content">
	<div th:replace="fragments/sap_connection :: sap_connection"></div>
	<div th:replace="fragments/bootstrap :: login"></div>
	<div id="top">
		<div>
			<h4>Create Material - Runs</h4>
		</div>
	</div>
	<div class="runs-container">
		<div id="template_list" class="list-group runs-templates">
	  		<a th:each="template : ${templates}" th:text="${template.name}" th:attr="data-id=${template.id}" class="list-group-item template-list-item" href="#"></a>
		</div>
		<div id="runs" class="runs-content">
			<div id="run_table" class="run-table">
				<div id="row_template" class="hidden-fields">
					<div class="run-table-cell">
						<div class="btn-toolbar float-right" role="toolbar" aria-label="run controls toolbar">
							<button id="btn_delete_run" class="btn btn-danger">Del</button>
						</div>
						<div>
							<h4>Run number 1</h4>
							<span id="txt_testOrProd"></span>
							<label for="material_count">Material count:</label>
							<input id="material_count" type="number">
							<p>Progress:</p>
							<div class="progress">
	  							<div id="progress" class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
							</div>
						</div>
						<div class="btn-toolbar mt-2" role="toolbar">
							<button id="btn_start_run" class="btn btn-primary ml-2">Start</button>
							<button id="btn_reset_run" class="btn btn-secondary ml-2">Reset</button>
						</div>
					</div>
				</div>
				<div class="run-table-row add-entry-row">
					<div class="run-table-cell tile-create-run">
						<div>
							<button type="button" id="btn_create_run" class="btn btn-primary" data-toggle="modal" data-target="#create_run_modal">
  								Create Run
							</button>							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/bootstrap :: run"></div>
</div>
</html>
